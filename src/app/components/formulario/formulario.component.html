<main class="main container-fluid">
  <div class="row vh-100">
    <form
      [formGroup]="myForm"
      (ngSubmit)="onSubmit()"
      class="col-md-4 col-12 p-3 border-end"
    >
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
        <div
          class="text-danger"
          *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched"
        >
          El nombre es obligatorio
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <div
          class="text-danger"
          *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched"
        >
          El Correo es obligatorio
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
        />
        <div
          class="text-danger"
          *ngIf="
            myForm.get('password')?.invalid && myForm.get('password')?.touched
          "
        >
          La contrase√±a es obligatoria
        </div>
      </div>

      <button
        type="submit"
        [disabled]="myForm.invalid"
        class="btn btn-primary btn-custom"
      >
        Enviar
      </button>
    </form>

    <div class="col-md-8 col-12 p-3">
      <h2>Lista de usuarios</h2>
      <table class="table table-stripped">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuarios; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <th>{{ user.name }}</th>
            <th>{{ user.email }}</th>
            <th>{{ user.password }}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
