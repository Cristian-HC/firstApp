<div>
  <h1>Tareas</h1>
  <button (click)="createTask()">Crear tarea</button>
  <button (click)="deleteTask(1)">Eliminar tarea con ID 1</button>
  <ul *ngIf="tasks.length > 0; else loading">
    <li *ngFor="let task of tasks; let i = index">
      <div *ngIf="i < 5">
        {{ task.title }} - {{ task.completed ? "Completada" : "Pendiente" }}
        <button (click)="deleteTask(task.id)">Eliminar</button>
      </div>
    </li>
  </ul>
  <ng-template #loading>
    <p>Cargando tareas...</p>
  </ng-template>
</div>
